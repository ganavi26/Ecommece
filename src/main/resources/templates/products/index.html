<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1 class="display-4">Products</h1>
      <a href="/products/create" class="btn btn-primary btn-lg mt-3">Create Product </a>
	  
	  <table class="table mt-3">
		  <thead>
			  <tr>
				  <th>ID</th>
				  <th>Name</th>
				  <th>Brand</th>
				  <th>Category</th>
				  <th>Price</th>
				  <th>Image</th>
				  <th>Created At</th>
				  <th>Action</th>
			  </tr>
		  </thead>
		  <tbody>
			  <tr th:each="product : ${products}">
				  <td th:text="${product.id}"></td>
				  <td th:text="${product.name}"></td>
				  <td th:text="${product.brand}"></td>
				  <td th:text="${product.category}"></td>
				  <td th:text="${product.price + '$'}"></td>
				  <td>
					  <img th:src="@{/images/{fileName}(fileName=${product.imageFileName})}"
						   alt="Product Image" width="100">
				  </td>
				  <td th:text="${#dates.format(product.createdAt, 'yyyy-MM-dd')}"></td>
				  <td style="white-space: nowrap">
					  <a class="btn btn-primary btn-sm"
					     th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>
					  <a class="btn btn-danger btn-sm"
					     th:href="@{/products/delete/{id}(id=${product.id})}"
					     onclick="return confirm('Are you sure?')">Delete</a>
				  </td>
			  </tr>
		  </tbody> 
	  </table>
	  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
